<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeChrono - Speedcubing Timer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
</head>

<body>
    <header>
        <img src="assets/images/logo.svg" alt="CubeChrono Logo">
        <div id="scramble-section">
            <div id="scramble-type-container">
                <select id="scrambleType">
                    <option value="222">2x2</option>
                    <option value="333">3x3</option>
                    <option value="444">4x4</option>
                    <option value="555">5x5</option>
                    <option value="666">6x6</option>
                    <option value="777">7x7</option>
                    <option value="333ni">3x3 No Inspection</option>
                    <option value="333bf">3x3 Blindfolded</option>
                    <option value="333fm">3x3 Fewest Moves</option>
                    <option value="333oh">3x3 One-Handed</option>
                    <option value="333ft">3x3 With Feet</option>
                    <option value="minx">Megaminx</option>
                    <option value="pyram">Pyraminx</option>
                    <option value="skewb">Skewb</option>
                    <option value="sq1">Square-1</option>
                    <option value="clock">Rubik's Clock</option>
                </select>
            </div>
            <p id="scramble"></p>
        </div>
    </header>
    <main>
        <div id="times-list-container">
            <ul id="times-list"></ul>
        </div>

        <div id="timer-display">00:00.00</div>
        <button id="clear-storage-btn">Clear Local Dtorage (dev)</button>
    </main>
    <footer>
        <p>&copy; CubeChrono. All rights reserved.</p>
    </footer>

    <script src="js/scrambo.js"></script>

    <script src="js/localStorage.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/scramble.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
